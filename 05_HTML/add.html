<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" name="Questionnaire">
        <fieldset>
            <legend>Личные данные</legend>
            <label><input type="text" name="last_name" placeholder="Фамилия" maxlength="25" autofocus required pattern="[А-я]{0,25}">text: Только кириллица, без пробелов, длина поля 25, обязательное поле, автофокус на данном поле)</label><br>
            <label><input type="text" name="first_name" placeholder="Имя" maxlength="20" required pattern="[А-я]{0,20}">text: Только кириллица, без пробелов, длина поля 20, обязательное поле)</label><br>
            <label><input type="text" name="3_name" placeholder="Отчество" maxlength="24" required pattern="[А-я]{0,24}">text: Только кириллица, без пробелов, длина поля 24, обязательное поле)</label><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <label for="series">text: Серия - только заглавные две латинские буквы с длиной 2 и максимальным количеством символов 2, количество букв не менее 2, обязательное поле</label><br>
                <label for="number">text: Номер паспорта - только цифры с длиной 7 и максимальным количеством символов 7, количество цифр не менее 7, обязательное поле</label><br>
                <input type="text" name="series" id="series" placeholder="AA" minlength="2" maxlength="2" pattern="[A-Z]{2}" required>
                <input type="text" name="number" id="number" placeholder="1234567" minlength="7" maxlength="7" pattern="[0-9]{7}" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <label><input type="text" name="year" value="2000" minlength="4" maxlength="4" pattern="[0-9]{4}">text: Год рождения 4-е цифры</label><br>
                <label>
                    <select name="month">
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select>
                    select: Месяц рождения
                </label><br>
                <label><input type="number" min="1" max="31" step="1" name="day">number: Диапазон от 1 до 31 с шагом 1</label>
            </fieldset>
            <label>
                <select name="Nationality" required>
                    <option value="1">РБ</option>
                    <option value="2">РФ</option>
                    <option value="3">Литва</option>
                    <option value="4">Латвия</option>
                    <option value="5">Польша</option>
                </select>
                (Национальность - выбор одного значения из списка, обязательное поле)
            </label><br>
            <label>Адрес<br>
            <textarea></textarea>
            </label>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array: Хобби</legend>
                <label><input type="checkbox" value="fishing">Рыбалка</label><br>
                <label><input type="checkbox" value="Astronomy">Астрономия</label><br>
                <label><input type="checkbox" value="Diving">Дайвинг</label><br>
                <label><input type="checkbox" value="Stamps">Марки</label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
                <label>array: select multiple<br>
                    <select name="pets" value=[] multiple size="12">
                        <optgroup label="Попугаи" name="parrots">
                            <option value="1">Волнистый</option>
                            <option value="2">Ара</option>
                            <option value="3">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба" name="fish">
                            <option value="1">Караси</option>
                            <option value="2">Окуни</option>
                            <option value="3">Осётр</option>
                        </optgroup>
                        <optgroup label="Птицы" name="birds">
                            <option value="1">Стая ворон</option>
                            <option value="2">Аист</option>
                            <option value="3">Архиоптерикс</option>
                        </optgroup>
                    </select>
                </label>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <label><input type="text" name="login" placeholder="Логин" minlength="5" maxlength="20" pattern="[A-z]{5,20}" required>text: Только латиница, без пробелов, не менее 5 символов, длинна поля 20, обязательное полне)</label><br>
            <label><input type="password" name="password" placeholder="Пароль" minlength="10" maxlength="20" required pattern="[A-z]{10,20}" autocomplete="new-password">password: Только латиница, без пробелов, не менее 10 символов, длина поля 20, обязательное поле, отключить автозаполнение</label>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <label><input type="email" placeholder="Введите адрес почты" name="E-mail_address">email: проверка должна осуществляться при помощи новых атрибутов тега &lt;input&gt;)</label><br>
            <label><input type="url" placeholder="Введите адрес сайта" name="website_address">url: проверка должна осуществляться при помощи новых атрибутов тега &lt;input&gt;</label>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <label><input type="number" min="-2.5" max="2.5" step="0.1" name="diapason">number: Диапазон от -2,5 до 2,5 с шагом 0,1</label><br>
            <label><input type="range" max="10" min="1" step="-1" name="scale">range: Максимальное 10 минимальное 1</label>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" valur="Отправить" name="enter">&nbsp;<input type="reset" value="Сбросить" name="reset"><br>
            <label><a href="#no_scroll"><img src="../04_HTML/base/home.png"></a> - при нажатии на эту кнопку ничего не происходит</label>
        </fieldset>
    </form>
</body>
</html>
